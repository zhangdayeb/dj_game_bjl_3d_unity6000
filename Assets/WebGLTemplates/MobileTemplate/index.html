    <style>

        /* é”™è¯¯ç•Œé¢ */

        /* æˆåŠŸåéšè—åŠ è½½ç•Œé¢ */

<body>
    <div class="unity-container">

        <!-- è¯¦ç»†åŠ è½½ç•Œé¢ -->
        <div class="detailed-loading" id="loading-container">

            <!-- æ€»è¿›åº¦ -->

            <div class="loading-steps">

                <div class="step" id="step-loader">

                <div class="step" id="step-resources">

            <!-- é”™è¯¯å®¹å™¨ -->

    <!-- Unity è„šæœ¬ -->
    <script src="Build/dj_game_test.loader.js"></script>

    <script>
        // åŠ è½½çŠ¶æ€ç®¡ç†
        const LoadingManager = {
            currentStep: 0,
            steps: [
                { id: 'step-webgl', name: 'WebGLæ£€æŸ¥', weight: 5 },
                { id: 'step-files', name: 'æ–‡ä»¶éªŒè¯', weight: 10 },
                { id: 'step-loader', name: 'LoaderåŠ è½½', weight: 15 },
                { id: 'step-framework', name: 'FrameworkåŠ è½½', weight: 25 },
                { id: 'step-instance', name: 'å®ä¾‹åˆ›å»º', weight: 20 },
                { id: 'step-resources', name: 'èµ„æºåŠ è½½', weight: 25 }
            ],
            totalProgress: 0,

            updateStep(stepId, status, details = '', progress = 0) {
                const step = document.getElementById(stepId);
                const icon = step.querySelector('.step-icon');
                const detailsEl = document.getElementById(stepId + '-details');

                // æ›´æ–°å›¾æ ‡çŠ¶æ€
                icon.className = 'step-icon step-' + status;
                
                // æ›´æ–°è¯¦æƒ…
                if (details) {
                    detailsEl.textContent = details;
                    detailsEl.style.display = 'block';
                } else {
                    detailsEl.style.display = 'none';
                }

                // æ›´æ–°æ€»è¿›åº¦
                this.calculateProgress(stepId, progress);
                
                console.log(`ğŸ“Š [${stepId}] ${status}: ${details}`);
            },

            calculateProgress(currentStepId, stepProgress) {
                let totalProgress = 0;
                
                for (let i = 0; i < this.steps.length; i++) {
                    const step = this.steps[i];
                    if (step.id === currentStepId) {
                        // å½“å‰æ­¥éª¤æŒ‰å®é™…è¿›åº¦è®¡ç®—
                        totalProgress += step.weight * (stepProgress / 100);
                        break;
                    } else {
                        // å·²å®Œæˆæ­¥éª¤ç®—100%
                        const stepEl = document.getElementById(step.id);
                        const icon = stepEl.querySelector('.step-icon');
                        if (icon.classList.contains('step-success')) {
                            totalProgress += step.weight;
                        }
                    }
                }

                this.totalProgress = Math.min(100, totalProgress);
                document.getElementById('overall-progress').style.width = this.totalProgress + '%';
                document.getElementById('overall-percent').textContent = Math.round(this.totalProgress) + '%';
            },

            showError(message, stepId = null) {
                if (stepId) {
                    this.updateStep(stepId, 'error', message);
                }
                
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-container').style.display = 'block';
            },

            complete() {
                // æ ‡è®°æ‰€æœ‰æ­¥éª¤ä¸ºæˆåŠŸ
                this.steps.forEach(step => {
                    this.updateStep(step.id, 'success');
                });
                
                this.totalProgress = 100;
                document.getElementById('overall-progress').style.width = '100%';
                document.getElementById('overall-percent').textContent = '100%';
                
                // å»¶è¿Ÿéšè—åŠ è½½ç•Œé¢
                setTimeout(() => {
                    document.getElementById('loading-container').style.display = 'none';
                    document.getElementById('unity-canvas').style.display = 'block';
                }, 1000);
            }
        };

        // Unity é…ç½®
        window.gameConfig = {
            dataUrl: "Build/dj_game_test.data",
            frameworkUrl: "Build/dj_game_test.framework.js",
            codeUrl: "Build/dj_game_test.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Game Studio",
            productName: "DJ Game Test",
            productVersion: "1.0.0",
        };

        let unityInstance = null;
        const canvas = document.getElementById('unity-canvas');

        // ä¸»åŠ è½½æµç¨‹
        async function initializeUnity() {
            try {
                // æ­¥éª¤1: æ£€æŸ¥WebGLæ”¯æŒ
                LoadingManager.updateStep('step-webgl', 'loading', 'æ­£åœ¨æ£€æŸ¥æµè§ˆå™¨WebGLæ”¯æŒ...', 50);
                await checkWebGLSupport();
                LoadingManager.updateStep('step-webgl', 'success', 'WebGLæ”¯æŒæ­£å¸¸', 100);

                // æ­¥éª¤2: éªŒè¯æ–‡ä»¶
                LoadingManager.updateStep('step-files', 'loading', 'æ­£åœ¨éªŒè¯æ¸¸æˆæ–‡ä»¶...', 0);
                await verifyGameFiles();
                LoadingManager.updateStep('step-files', 'success', 'æ‰€æœ‰æ¸¸æˆæ–‡ä»¶éªŒè¯é€šè¿‡', 100);

                // æ­¥éª¤3: ç­‰å¾…Loader
                LoadingManager.updateStep('step-loader', 'loading', 'æ­£åœ¨ç­‰å¾…Unity Loaderåˆå§‹åŒ–...', 0);
                await waitForUnityLoader();
                LoadingManager.updateStep('step-loader', 'success', 'Unity Loader å·²å°±ç»ª', 100);

                // æ­¥éª¤4: ç­‰å¾…Framework
                LoadingManager.updateStep('step-framework', 'loading', 'æ­£åœ¨åŠ è½½Unity Framework...', 0);
                await waitForCreateUnityInstance();
                LoadingManager.updateStep('step-framework', 'success', 'createUnityInstance å‡½æ•°å·²å°±ç»ª', 100);

                // æ­¥éª¤5: åˆ›å»ºå®ä¾‹
                LoadingManager.updateStep('step-instance', 'loading', 'æ­£åœ¨åˆ›å»ºUnityæ¸¸æˆå®ä¾‹...', 0);
                await createUnityGameInstance();
                LoadingManager.updateStep('step-instance', 'success', 'Unityå®ä¾‹åˆ›å»ºæˆåŠŸ', 100);

                // å®Œæˆ
                LoadingManager.complete();
                console.log('ğŸ‰ Unityæ¸¸æˆåŠ è½½å®Œæˆï¼');

            } catch (error) {
                console.error('âŒ åŠ è½½å¤±è´¥:', error);
                LoadingManager.showError(error.message);
            }
        }

        // æ£€æŸ¥WebGLæ”¯æŒ
        function checkWebGLSupport() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    try {
                        const canvas = document.createElement('canvas');
                        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                        if (gl) {
                            resolve();
                        } else {
                            reject(new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWebGL'));
                        }
                    } catch (e) {
                        reject(new Error('WebGLæ£€æŸ¥å¤±è´¥: ' + e.message));
                    }
                }, 500);
            });
        }

        // éªŒè¯æ¸¸æˆæ–‡ä»¶
        async function verifyGameFiles() {
            const files = [
                'Build/dj_game_test.loader.js',
                'Build/dj_game_test.framework.js',
                'Build/dj_game_test.wasm',
                'Build/dj_game_test.data'
            ];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                
                LoadingManager.updateStep('step-files', 'loading', `æ£€æŸ¥æ–‡ä»¶: ${file.split('/').pop()}`, progress);
                
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (!response.ok) {
                        throw new Error(`æ–‡ä»¶ä¸å­˜åœ¨æˆ–æ— æ³•è®¿é—®: ${file}`);
                    }
                } catch (error) {
                    throw new Error(`æ–‡ä»¶éªŒè¯å¤±è´¥: ${file} - ${error.message}`);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200)); // æ¨¡æ‹Ÿæ£€æŸ¥æ—¶é—´
            }
        }

        // ç­‰å¾…Unity Loader
        function waitForUnityLoader() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 100;
                
                const checkLoader = () => {
                    attempts++;
                    const progress = (attempts / maxAttempts) * 100;
                    
                    LoadingManager.updateStep('step-loader', 'loading', 
                        `ç­‰å¾…Unity Loader... (${attempts}/${maxAttempts})`, progress);
                    
                    if (window.UnityLoader || typeof createUnityInstance !== 'undefined') {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Unity Loader åŠ è½½è¶…æ—¶ (10ç§’)'));
                    } else {
                        setTimeout(checkLoader, 100);
                    }
                };
                
                checkLoader();
            });
        }

        // ç­‰å¾…createUnityInstance
        function waitForCreateUnityInstance() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 100;
                
                const checkFunction = () => {
                    attempts++;
                    const progress = (attempts / maxAttempts) * 100;
                    
                    LoadingManager.updateStep('step-framework', 'loading', 
                        `ç­‰å¾…createUnityInstance... (${attempts}/${maxAttempts})`, progress);
                    
                    if (typeof createUnityInstance !== 'undefined') {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('createUnityInstance å‡½æ•°åŠ è½½è¶…æ—¶ (10ç§’)'));
                    } else {
                        setTimeout(checkFunction, 100);
                    }
                };
                
                checkFunction();
            });
        }

        // åˆ›å»ºUnityå®ä¾‹
        function createUnityGameInstance() {
            return new Promise((resolve, reject) => {
                LoadingManager.updateStep('step-instance', 'loading', 'æ­£åœ¨åˆå§‹åŒ–Unityå¼•æ“...', 10);
                
                createUnityInstance(canvas, window.gameConfig, (progress) => {
                    const percent = Math.round(progress * 100);
                    LoadingManager.updateStep('step-resources', 'loading', 
                        `åŠ è½½æ¸¸æˆèµ„æº... ${percent}%`, percent);
                    
                    // å®ä¾‹åˆ›å»ºè¿›åº¦ (10% - 90%)
                    const instanceProgress = 10 + (progress * 80);
                    LoadingManager.updateStep('step-instance', 'loading', 
                        `ä¸‹è½½æ¸¸æˆæ•°æ®... ${percent}%`, instanceProgress);
                    
                }).then((unity) => {
                    unityInstance = unity;
                    window.unityInstance = unity;
                    
                    LoadingManager.updateStep('step-resources', 'success', 'æ‰€æœ‰æ¸¸æˆèµ„æºåŠ è½½å®Œæˆ', 100);
                    resolve(unity);
                    
                }).catch((error) => {
                    reject(new Error('Unityå®ä¾‹åˆ›å»ºå¤±è´¥: ' + error.message));
                });
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ å¼€å§‹Unity WebGLè¯¦ç»†åŠ è½½æµç¨‹...');
            
            // å»¶è¿Ÿå¼€å§‹ï¼Œè®©é¡µé¢æ¸²æŸ“å®Œæˆ
            setTimeout(() => {
                initializeUnity();
            }, 500);
        });

        // å…¨å±€é”™è¯¯å¤„ç†
        window.addEventListener('error', function(event) {
            console.error('å…¨å±€é”™è¯¯:', event.error);
            LoadingManager.showError('é¡µé¢é”™è¯¯: ' + (event.error?.message || 'æœªçŸ¥é”™è¯¯'));
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promiseé”™è¯¯:', event.reason);
            LoadingManager.showError('å¼‚æ­¥é”™è¯¯: ' + event.reason);
        });
    </script>
