        /* 全局重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: #000;
        }
        
        /* 主容器 - 相对定位 */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* ========================================
           底层：iframe层 (z-index: 1-10)
         ======================================== */
        
        /* 路单iframe - 底部固定 */
        .roadmap-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25vh; /* 固定高度 25% */
            min-height: 150px;
            z-index: 1;
            background: #f5f5f5;
        }
        
        .roadmap-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #f5f5f5;
        }
        
        /* 视频iframe层 - 顶部固定，两个重叠 */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* 固定高度 40% */
            min-height: 240px;
            z-index: 2;
        }
        
        /* 远景视频iframe */
        .video-far-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: none; /* 默认隐藏 */
        }
        
        .video-far-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
        
        /* 近景视频iframe */
        .video-near-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            display: block; /* 默认显示近景 */
        }
        
        .video-near-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000;
        }
        
        /* ========================================
           顶层：Unity Canvas层 (z-index: 999)
         ======================================== */
        
        .unity-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: auto; /* 确保能接收所有交互事件 */
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent !important; /* 完全透明 */
            border: none;
            outline: none;
        }
        
        /* ========================================
           加载界面
         ======================================== */
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
        }
        
        .loading-content {
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .loading-logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        /* 详细加载步骤 */
        .loading-steps {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .loading-step {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }
        
        .loading-step.active {
            opacity: 1;
            color: #4CAF50;
        }
        
        .loading-step.completed {
            opacity: 1;
            color: #4CAF50;
        }
        
        .loading-step.error {
            opacity: 1;
            color: #f44336;
        }
        
        .step-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 进度条 */
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-size-info {
            opacity: 0.7;
            font-size: 11px;
        }
        
        /* 时间估算 */
        .time-estimate {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
        }
        
        .time-estimate .label {
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .time-estimate .value {
            font-weight: bold;
            color: #4CAF50;
        }
        
        /* 错误界面 */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10001;
            text-align: center;
            padding: 20px;
        }
        
        .error-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .error-content p {
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .error-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);

        }
        
        /* 调试信息 */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;

            z-index: 9999;
            display: none;

        }
        
        /* 动画效果 */

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-step.active {
            animation: fadeIn 0.3s ease;
        }

                height: 18vh;

            }

    <!-- 兼容性检测脚本 -->
    <script>
        // 设备兼容性管理器
        window.DeviceCompatibilityManager = {
            isSimulator: false,
            isMobile: false,
            maxTextureSize: 0,
            
            detectEnvironment: function() {
                const userAgent = navigator.userAgent;
                
                this.isSimulator = window.navigator.webdriver || 
                                  window.outerHeight === 0 || 
                                  window.outerWidth === 0 ||
                                  userAgent.includes('HeadlessChrome') ||
                                  (window.chrome && window.chrome.runtime);
                
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
                
                return { isSimulator: this.isSimulator, isMobile: this.isMobile };
            },
            
            getWebGLCapabilities: function() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    
                    if (gl) {
                        this.maxTextureSize = gl.getParameter(gl.MAX_TEXTURE_SIZE);
                        return {
                            maxTextureSize: this.maxTextureSize,
                            renderer: gl.getParameter(gl.getExtension('WEBGL_debug_renderer_info')?.UNMASKED_RENDERER_WEBGL) || 'Unknown'
                        };
                    }
                } catch (e) {
                    console.error('WebGL检测失败:', e);
                }
                return null;
            },
            
            getOptimalCanvasSize: function(targetWidth, targetHeight) {
                const capabilities = this.getWebGLCapabilities();
                if (!capabilities) return { width: 400, height: 600 };
                
                let maxSafeSize;
                if (this.isSimulator) {
                    maxSafeSize = Math.min(capabilities.maxTextureSize, 512);
                } else if (this.isMobile) {
                    maxSafeSize = Math.min(capabilities.maxTextureSize, 1024);
                } else {
                    maxSafeSize = Math.min(capabilities.maxTextureSize, 2048);
                }
                
                const aspectRatio = targetWidth / targetHeight;
                let safeWidth, safeHeight;
                
                if (aspectRatio > 1) {
                    safeWidth = Math.min(targetWidth, maxSafeSize);
                    safeHeight = Math.round(safeWidth / aspectRatio);
                } else {
                    safeHeight = Math.min(targetHeight, maxSafeSize);
                    safeWidth = Math.round(safeHeight * aspectRatio);
                }
                
                return { 
                    width: Math.min(safeWidth, maxSafeSize), 
                    height: Math.min(safeHeight, maxSafeSize) 
                };
            },
            
            getOptimizedUnityConfig: function() {
                return {
                    dataUrl: "Build/{{{ DATA_FILENAME }}}",
                    frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
                    codeUrl: "Build/{{{ CODE_FILENAME }}}",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "{{{ COMPANY_NAME }}}",
                    productName: "{{{ PRODUCT_NAME }}}",
                    productVersion: "{{{ PRODUCT_VERSION }}}",
                    devicePixelRatio: this.isSimulator ? 1 : Math.min(window.devicePixelRatio || 1, 2)
                };
            }
        };
        
        // WebGL支持检测
        function checkWebGLSupport() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch(e) {
                return false;
            }
        }
        
        if (!checkWebGLSupport()) {
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <div class="error-overlay" style="display: flex;">
                        <div class="error-content">
                            <h2>🚫 WebGL 不支持</h2>
                            <p>您的浏览器不支持WebGL，无法运行游戏</p>
                            <p><strong>推荐浏览器：</strong> Chrome、Firefox、Safari、Edge</p>
                            <div class="error-actions">
                                <button onclick="window.location.reload()">重新检测</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>

    <!-- 分层iframe管理器 -->
    <script>
        // 分层iframe管理器
        window.LayeredIframeManager = {
            containers: new Map(),
            
            // iframe类型定义
            IFRAME_TYPES: {
                VIDEO_FAR: 'video-far',      // 远景视频 - 顶部层
                VIDEO_NEAR: 'video-near',    // 近景视频 - 顶部层
                ROADMAP: 'roadmap'           // 路单 - 底部层
            },
            
            // 创建iframe
            createIframe: function(containerId, url) {
                try {
                    console.log('🎯 创建分层iframe:', containerId, url);
                    
                    // 确定iframe类型和目标容器
                    let targetContainer, iframeType;
                    
                    if (containerId.includes('roadmap') || containerId.includes('road') || containerId.includes('history')) {
                        // 路单iframe - 底部固定
                        targetContainer = document.getElementById('roadmap-layer');
                        iframeType = this.IFRAME_TYPES.ROADMAP;
                        console.log('📊 路单iframe -> 底部层');
                    } else if (containerId.includes('video') || containerId.includes('camera')) {
                        // 视频iframe - 顶部固定
                        if (containerId.includes('far') || containerId.includes('wide') || containerId.includes('overview')) {
                            targetContainer = document.getElementById('video-far-layer');
                            iframeType = this.IFRAME_TYPES.VIDEO_FAR;
                            console.log('📹 远景视频iframe -> 顶部远景层');
                        } else {
                            targetContainer = document.getElementById('video-near-layer');
                            iframeType = this.IFRAME_TYPES.VIDEO_NEAR;
                            console.log('📹 近景视频iframe -> 顶部近景层');
                        }
                    } else {
                        // 默认为近景视频
                        targetContainer = document.getElementById('video-near-layer');
                        iframeType = this.IFRAME_TYPES.VIDEO_NEAR;
                        console.log('📹 默认视频iframe -> 顶部近景层');
                    }
                    
                    if (!targetContainer) {
                        console.error('❌ 未找到目标容器:', containerId);
                        return false;
                    }
                    
                    // 清理现有内容
                    targetContainer.innerHTML = '';
                    
                    // 创建iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.style.cssText = `
                        width: 100%;
                        height: 100%;
                        border: none;
                        display: block;
                        position: absolute;
                        top: 0;
                        left: 0;
                    `;
                    
                    // 根据类型设置iframe属性
                    if (iframeType === this.IFRAME_TYPES.ROADMAP) {
                        // 路单iframe配置
                        iframe.setAttribute('scrolling', 'auto');
                        iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms');
                        iframe.style.background = '#f5f5f5';
                        iframe.style.zIndex = '1';
                    } else {
                        // 视频iframe配置  
                        iframe.setAttribute('allowfullscreen', 'true');
                        iframe.setAttribute('scrolling', 'no');
                        iframe.setAttribute('allow', 'autoplay; fullscreen; camera; microphone');
                        iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms allow-presentation');
                        iframe.style.background = '#000';
                        iframe.style.zIndex = iframeType === this.IFRAME_TYPES.VIDEO_FAR ? '3' : '4';
                    }
                    
                    iframe.setAttribute('frameborder', '0');
                    
                    // iframe事件处理
                    iframe.onload = () => {
                        console.log(`✅ ${iframeType} iframe加载完成:`, url);
                        this.updateDebugInfo();
                    };
                    
                    iframe.onerror = (error) => {
                        console.error(`❌ ${iframeType} iframe加载失败:`, error);
                        this.showIframeError(targetContainer, url, iframeType);
                    };
                    
                    // 添加到容器
                    targetContainer.appendChild(iframe);
                    
                    // 显示容器（如果是视频iframe，需要显示对应的层）
                    if (iframeType === this.IFRAME_TYPES.VIDEO_FAR) {
                        targetContainer.style.display = 'block';
                        // 隐藏近景
                        document.getElementById('video-near-layer').style.display = 'none';
                    } else if (iframeType === this.IFRAME_TYPES.VIDEO_NEAR) {
                        targetContainer.style.display = 'block';
                        // 隐藏远景
                        document.getElementById('video-far-layer').style.display = 'none';
                    }
                    
                    // 保存引用
                    this.containers.set(containerId, {
                        container: targetContainer,
                        iframe: iframe,
                        url: url,
                        type: iframeType
                    });
                    
                    console.log(`✅ ${iframeType} iframe创建成功:`, containerId);
                    this.updateDebugInfo();
                    return true;
                    
                } catch (error) {
                    console.error('❌ iframe创建失败:', error);
                    return false;
                }
            },
            
            // 显示iframe错误
            showIframeError: function(container, url, type) {
                const errorContent = `
                    <div style="display: flex; flex-direction: column; justify-content: center; 
                                align-items: center; height: 100%; 
                                background: ${type === this.IFRAME_TYPES.ROADMAP ? '#f5f5f5' : '#1a1a1a'};

                                text-align: center; padding: 20px; position: absolute; top: 0; left: 0; width: 100%;">
                        <div style="font-size: 24px; margin-bottom: 10px;">
                            ${type === this.IFRAME_TYPES.ROADMAP ? '📊' : '📹'}
                        </div>
                        <h4 style="margin-bottom: 8px; font-size: 14px;">
                            ${type === this.IFRAME_TYPES.ROADMAP ? '路单加载失败' : '视频加载失败'}
                        </h4>
                        <p style="margin-bottom: 15px; opacity: 0.7; font-size: 11px;">
                            无法连接: ${url.length > 40 ? url.substring(0, 40) + '...' : url}
                        </p>
                        <button onclick="window.LayeredIframeManager.retryLoad('${container.id}', '${url}')" 
                                style="background: #007bff; color: white; border: none; 
                                       padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px;">
                            重新加载
                        </button>
                    </div>
                `;
                container.innerHTML = errorContent;
            },
            
            // 重试加载
            retryLoad: function(containerId, url) {
                console.log('🔄 重试加载iframe:', containerId, url);
                // 找到对应的容器ID进行重新创建
                for (const [id, data] of this.containers.entries()) {
                    if (data.container.id === containerId) {
                        return this.createIframe(id, url);
                    }
                }
                return false;
            },
            
            // 设置可见性
            setVisibility: function(containerId, visible) {
                const containerData = this.containers.get(containerId);
                if (containerData) {
                    containerData.container.style.display = visible ? 'block' : 'none';
                    console.log(`🔄 ${containerData.type} 可见性:`, visible ? '显示' : '隐藏');
                    this.updateDebugInfo();
                    return true;
                }
                return false;
            },
            
            // 刷新iframe
            refresh: function(containerId) {
                const containerData = this.containers.get(containerId);
                if (containerData) {
                    const currentSrc = containerData.iframe.src;
                    containerData.iframe.src = '';
                    setTimeout(() => {
                        containerData.iframe.src = currentSrc;
                    }, 100);
                    console.log(`🔄 ${containerData.type} 刷新完成`);
                    return true;
                }
                return false;
            },
            
            // 销毁iframe
            destroyIframe: function(containerId) {
                const containerData = this.containers.get(containerId);
                if (containerData) {
                    containerData.container.innerHTML = '';
                    if (containerData.type !== this.IFRAME_TYPES.ROADMAP) {
                        containerData.container.style.display = 'none';
                    }
                    this.containers.delete(containerId);
                    console.log(`🗑️ ${containerData.type} iframe已销毁`);
                    this.updateDebugInfo();
                    return true;
                }
                return false;
            },
            
            // 切换视频源（远景/近景）
            switchVideoSource: function(toFar = true) {
                const farLayer = document.getElementById('video-far-layer');
                const nearLayer = document.getElementById('video-near-layer');
                
                if (toFar) {
                    farLayer.style.display = 'block';
                    nearLayer.style.display = 'none';
                    console.log('📹 切换到远景视频');
                } else {
                    farLayer.style.display = 'none';
                    nearLayer.style.display = 'block';
                    console.log('📹 切换到近景视频');
                }
                this.updateDebugInfo();
            },
            
            // 更新调试信息
            updateDebugInfo: function() {
                const debugDiv = document.getElementById('debug-info');
                if (debugDiv && debugDiv.style.display !== 'none') {
                    const farLayer = document.getElementById('video-far-layer');
                    const nearLayer = document.getElementById('video-near-layer');
                    const roadmapLayer = document.getElementById('roadmap-layer');
                    
                    document.getElementById('debug-video').textContent = 
                        `远景:${farLayer.style.display !== 'none' ? '显示' : '隐藏'} 近景:${nearLayer.style.display !== 'none' ? '显示' : '隐藏'}`;
                    document.getElementById('debug-roadmap').textContent = 
                        roadmapLayer.innerHTML ? '已加载' : '未加载';
                }
            }
        };
        
        // Unity调用接口
        window.loadIframe = function(containerIdAndUrl) {
            const parts = containerIdAndUrl.split(',');
            const containerId = parts[0];
            const url = parts.slice(1).join(',');
            return window.LayeredIframeManager.createIframe(containerId, url);
        };
        
        window.setIframeVisibility = function(containerIdAndVisibility) {
            const parts = containerIdAndVisibility.split(',');
            const containerId = parts[0];
            const visible = parts[1] === '1';
            return window.LayeredIframeManager.setVisibility(containerId, visible);
        };
        
        window.refreshIframe = function(containerId) {
            return window.LayeredIframeManager.refresh(containerId);
        };
        
        window.destroyIframe = function(containerId) {
            return window.LayeredIframeManager.destroyIframe(containerId);
        };
        
        // 切换视频源的全局函数
        window.switchVideoSource = function(toFar) {
            return window.LayeredIframeManager.switchVideoSource(toFar);
        };
        
        console.log('🎰 分层iframe管理器已加载');
    </script>
    
    <!-- 加载管理器 -->
    <script>
        // 详细加载管理器
        window.LoadingManager = {
            startTime: Date.now(),
            steps: [
                { id: 'step-env', name: '环境检测', duration: 500 },
                { id: 'step-webgl', name: 'WebGL初始化', duration: 800 },
                { id: 'step-loader', name: 'Unity Loader', duration: 2000 },
                { id: 'step-framework', name: 'Framework加载', duration: 3000 },
                { id: 'step-assets', name: '资源下载', duration: 0 },
                { id: 'step-complete', name: '启动完成', duration: 500 }
            ],
            currentStepIndex: 0,
            totalProgress: 0,
            
            // 文件大小估算 (KB)
            fileSizes: {
                loader: 57,
                framework: 892,
                wasm: 158119,
                data: 21416
            },
            
            init: function() {
                const totalSize = Object.values(this.fileSizes).reduce((a, b) => a + b, 0);
                document.getElementById('estimated-size').textContent = this.formatBytes(totalSize * 1024);
                this.nextStep();
            },
            
            nextStep: function() {
                if (this.currentStepIndex < this.steps.length) {
                    const step = this.steps[this.currentStepIndex];
                    this.activateStep(step.id);
                    this.currentStepIndex++;
                }
            },
            
            activateStep: function(stepId) {
                for (let i = 0; i < this.currentStepIndex; i++) {
                    const prevStep = document.getElementById(this.steps[i].id);
                    if (prevStep) {
                        prevStep.className = 'loading-step completed';
                        prevStep.querySelector('.step-icon').textContent = '✅';
                    }
                }
                
                const currentStep = document.getElementById(stepId);
                if (currentStep) {
                    currentStep.className = 'loading-step active';
                    currentStep.querySelector('.step-icon').textContent = '⏳';
                }
                
                const stepName = this.steps.find(s => s.id === stepId)?.name || '处理中';
                document.getElementById('progress-status').textContent = stepName + '...';
            },
            
            updateProgress: function(progress, status = '') {
                this.totalProgress = Math.max(this.totalProgress, progress);
                
                document.getElementById('progress-fill').style.width = this.totalProgress + '%';
                document.getElementById('progress-percent').textContent = Math.round(this.totalProgress) + '%';
                
                if (status) {
                    document.getElementById('progress-status').textContent = status;
                }
                
                this.updateTimeEstimate();
            },
            
            updateTimeEstimate: function() {
                const elapsed = Date.now() - this.startTime;
                const estimateDiv = document.getElementById('time-estimate');
                
                if (this.totalProgress > 10) {
                    const totalEstimated = (elapsed / this.totalProgress) * 100;
                    const remaining = Math.max(0, totalEstimated - elapsed);
                    
                    document.getElementById('time-remaining').textContent = this.formatTime(remaining);
                    estimateDiv.style.display = 'block';
                }
            },
            
            complete: function() {
                this.steps.forEach(step => {
                    const stepEl = document.getElementById(step.id);
                    if (stepEl) {
                        stepEl.className = 'loading-step completed';
                        stepEl.querySelector('.step-icon').textContent = '✅';
                    }
                });
                
                this.updateProgress(100, '游戏准备完成');
                
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                }, 1000);
            },
            
            error: function(message) {
                const currentStep = document.getElementById(this.steps[Math.max(0, this.currentStepIndex - 1)].id);
                if (currentStep) {
                    currentStep.className = 'loading-step error';
                    currentStep.querySelector('.step-icon').textContent = '❌';
                }
                
                document.getElementById('progress-status').textContent = '加载失败';
                document.getElementById('error-message').textContent = message;
                
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('error-overlay').style.display = 'flex';
                }, 1000);
            },
            
            formatBytes: function(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            },
            
            formatTime: function(ms) {
                const seconds = Math.ceil(ms / 1000);
                if (seconds < 60) return seconds + ' 秒';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return minutes + ' 分 ' + remainingSeconds + ' 秒';
            }
        };
    </script>
    
    <!-- 主初始化脚本 -->
    <script>
        // 全局变量
        let unityInstance = null;
        let compatibilityMode = false;
        
        // DOM元素
        const canvas = document.querySelector("#unity-canvas");
        
        // Canvas初始化 - 完全透明的全屏交互层
        function initializeCanvas() {
            DeviceCompatibilityManager.detectEnvironment();
            
            const targetWidth = parseInt('{{{ WIDTH }}}') || 750;
            const targetHeight = parseInt('{{{ HEIGHT }}}') || 1344;
            
            const optimalSize = DeviceCompatibilityManager.getOptimalCanvasSize(targetWidth, targetHeight);
            
            // 设置Canvas内部分辨率
            canvas.width = optimalSize.width;
            canvas.height = optimalSize.height;
            
            // 🔥 关键：设置Canvas为完全透明的全屏交互层
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.background = 'transparent'; // 完全透明
            canvas.style.zIndex = '999'; // 最高层级
            canvas.style.pointerEvents = 'auto'; // 接收所有交互事件
            canvas.style.border = 'none';
            canvas.style.outline = 'none';
            
            console.log(`✅ Canvas初始化: ${optimalSize.width}x${optimalSize.height}`);
            console.log(`🔍 Canvas样式: 透明全屏交互层 (z-index: 999)`);
            
            // 更新调试信息
            updateDebugInfo();
            
            return optimalSize;
        }
        
        // 更新调试信息
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            if (DeviceCompatibilityManager.isSimulator) {
                debugDiv.style.display = 'block';
                
                document.getElementById('debug-device').textContent = 
                    DeviceCompatibilityManager.isSimulator ? '模拟器' : 
                    DeviceCompatibilityManager.isMobile ? '移动' : '桌面';
                document.getElementById('debug-ratio').textContent = 
                    (window.devicePixelRatio || 1).toFixed(2);
                document.getElementById('debug-canvas').textContent = 
                    `${canvas.width}x${canvas.height}`;
            }
        }
        
        // 等待Unity Loader
        function waitForUnityLoader() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 200;
                
                const checkLoader = () => {
                    attempts++;
                    
                    if (window.UnityLoader || typeof createUnityInstance !== 'undefined') {
                        console.log('✅ Unity Loader准备就绪');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Unity Loader加载超时'));
                    } else {
                        setTimeout(checkLoader, 100);
                    }
                };
                
                checkLoader();
            });
        }
        
        // 等待createUnityInstance
        function waitForCreateUnityInstance() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 200;
                
                const checkFunction = () => {
                    attempts++;
                    
                    if (typeof createUnityInstance !== 'undefined') {
                        console.log('✅ createUnityInstance函数就绪');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('createUnityInstance函数加载超时'));
                    } else {
                        setTimeout(checkFunction, 100);
                    }
                };
                
                checkFunction();
            });
        }
        
        // Unity资源加载进度回调
        function updateUnityProgress(progress) {
            const baseProgress = 60;
            const unityProgress = baseProgress + (progress * 35);
            
            LoadingManager.updateProgress(unityProgress, `下载游戏资源 ${Math.round(progress * 100)}%`);
        }
        
        // 错误处理
        function onUnityError(error) {
            console.error("Unity错误:", error);
            LoadingManager.error(error.toString());
        }
        
        // Unity初始化主流程
        async function initializeUnity() {
            try {
                console.log('🚀 开始Unity分层初始化...');
                
                // 步骤1: 环境检测 (0-10%)
                LoadingManager.updateProgress(5, '检测设备环境...');
                const canvasSize = initializeCanvas();
                await new Promise(resolve => setTimeout(resolve, 500));
                LoadingManager.nextStep();
                LoadingManager.updateProgress(10, '环境检测完成');
                
                // 步骤2: WebGL初始化 (10-20%)
                LoadingManager.updateProgress(15, '初始化WebGL引擎...');
                await new Promise(resolve => setTimeout(resolve, 800));
                LoadingManager.nextStep();
                LoadingManager.updateProgress(20, 'WebGL引擎就绪');
                
                // 步骤3: Unity Loader (20-35%)
                LoadingManager.updateProgress(25, '加载Unity核心模块...');
                await waitForUnityLoader();
                LoadingManager.nextStep();
                LoadingManager.updateProgress(35, 'Unity核心模块就绪');
                
                // 步骤4: Framework (35-60%)
                LoadingManager.updateProgress(40, '初始化游戏框架...');
                await waitForCreateUnityInstance();
                LoadingManager.nextStep();
                LoadingManager.updateProgress(60, '游戏框架初始化完成');
                
                // 步骤5: 创建Unity实例 (60-95%)
                LoadingManager.updateProgress(65, '创建透明游戏实例...');
                window.gameConfig = DeviceCompatibilityManager.getOptimizedUnityConfig();
                
                unityInstance = await createUnityInstance(canvas, window.gameConfig, updateUnityProgress);
                window.unityInstance = unityInstance;
                LoadingManager.nextStep();
                
                // 步骤6: 完成 (95-100%)
                LoadingManager.updateProgress(98, '启动分层游戏界面...');
                
                // 初始化游戏桥接
                if (window.unityBridge) {
                    window.unityBridge.initialize(unityInstance);
                }
                
                // 发送就绪事件
                window.dispatchEvent(new Event('unity-ready'));
                
                LoadingManager.nextStep();
                LoadingManager.complete();
                
                console.log("✅ Unity分层百家乐游戏初始化完成!");
                console.log("🎯 Canvas: 透明交互层 (z-index: 999)");
                console.log("🎯 iframe: 背景内容层 (z-index: 1-10)");
                
                // 发送URL参数
                setTimeout(() => {
                    sendUrlParametersToUnity();
                }, 1000);
                
            } catch (error) {
                console.error("❌ Unity初始化失败:", error);
                onUnityError(error);
            }
        }
        
        // 发送URL参数到Unity
        function sendUrlParametersToUnity() {
            if (unityInstance) {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const gameParams = {};
                    
                    ['table_id', 'game_type', 'user_id', 'token', 'language', 'currency', 'room_id'].forEach(name => {
                        if (params.has(name)) {
                            gameParams[name] = params.get(name);
                        }
                    });
                    
                    if (Object.keys(gameParams).length > 0) {
                        console.log('📤 发送URL参数到Unity:', gameParams);
                        unityInstance.SendMessage('GameManager', 'SetUrlParameters', JSON.stringify(gameParams));
                    }
                } catch (error) {
                    console.warn('⚠️ 发送URL参数失败:', error);
                }
            }
        }
        
        // 工具函数
        function toggleCompatibilityMode() {
            compatibilityMode = !compatibilityMode;
            localStorage.setItem('baccarat-compatibility-mode', compatibilityMode.toString());
            window.location.reload();
        }
        
        function contactSupport() {
            alert('请联系客服获取技术支持\n\n客服QQ: 123456789\n客服微信: support123');
        }
        
        function toggleDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            const isVisible = debugDiv.style.display !== 'none';
            debugDiv.style.display = isVisible ? 'none' : 'block';
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎰 分层百家乐游戏页面加载完成');
            
            // 检查兼容性模式
            const savedCompatMode = localStorage.getItem('baccarat-compatibility-mode');
            if (savedCompatMode === 'true') {
                compatibilityMode = true;
            }
            
            // 初始化辅助脚本
            if (window.safariCompatibility) {
                window.safariCompatibility.initialize();
            }
            
            if (window.errorHandler) {
                window.errorHandler.initialize();
            }
            
            // 初始化加载管理器
            LoadingManager.init();
            
            // 开始Unity初始化
            setTimeout(() => {
                initializeUnity();
            }, 1000);
        });
        
        // 页面卸载清理
        window.addEventListener('beforeunload', () => {
            if (unityInstance) {
                try {
                    unityInstance.Quit();
                } catch (e) {
                    console.warn('Unity退出警告:', e);
                }
            }
        });
        
        console.log('🎰 分层百家乐游戏 - 透明Canvas + 底层iframe架构已加载');
    </script>
