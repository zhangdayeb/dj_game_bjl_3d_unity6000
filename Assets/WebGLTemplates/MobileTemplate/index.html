<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity 加载调试</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #unity-container { 
            width: 750px; 
            height: 600px; 
            background: #222; 
            border: 1px solid #444;
            position: relative;
            margin: 20px auto;
        }
        #unity-canvas { 
            width: 100%; 
            height: 100%; 
            background: #000; 
        }
        .debug-panel {
            background: #111;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .status.success { background: #0d4f21; }
        .status.error { background: #4f0d0d; }
        .status.warning { background: #4f3d0d; }
        .status.info { background: #0d2f4f; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            width: 0%;
            transition: width 0.3s;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #1976D2; }
        button:disabled { background: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>🔍 Unity WebGL 加载调试器</h1>
    
    <div class="debug-panel">
        <h3>📊 加载状态</h3>
        <div id="status-container"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div id="progress-text">等待开始...</div>
        
        <button onclick="startUnityLoad()" id="start-btn">开始加载 Unity</button>
        <button onclick="testIframe()" id="iframe-btn" disabled>测试 iframe</button>
        <button onclick="clearLog()" id="clear-btn">清除日志</button>
    </div>
    
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    
    <div class="debug-panel">
        <h3>📝 详细日志</h3>
        <div id="log-container" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
    </div>

    <!-- 加载 Unity Framework -->
    <script src="Build/dj_game_test.framework.js"></script>
    
    <!-- iframe 功能 -->
    <script>
    window.loadIframe = function(containerIdAndUrl) {
        try {
            addLog('🎯 loadIframe 调用: ' + containerIdAndUrl, 'info');
            var parts = containerIdAndUrl.split(',');
            var containerId = parts[0];
            var url = parts.slice(1).join(',');
            
            var container = document.getElementById(containerId);
            if (!container) {
                container = document.createElement('div');
                container.id = containerId;
                container.style.cssText = `
                    position: fixed; top: 0; left: 0;
                    width: 100%; height: 100%;
                    z-index: 2000; background: rgba(0,0,0,0.9);
                    display: flex; justify-content: center; align-items: center;
                `;
                document.body.appendChild(container);
            }
            
            var wrapper = document.createElement('div');
            wrapper.style.cssText = `
                width: 90%; height: 90%; max-width: 750px;
                position: relative; background: #000;
                border-radius: 8px; overflow: hidden;
            `;
            
            var closeBtn = document.createElement('button');
            closeBtn.innerHTML = '✕ 关闭';
            closeBtn.style.cssText = `
                position: absolute; top: 10px; right: 10px;
                background: #f44336; z-index: 2001;
            `;
            closeBtn.onclick = function() {
                container.parentNode.removeChild(container);
                addLog('🚫 iframe 已关闭', 'info');
            };
            
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.cssText = 'width:100%;height:100%;border:none;';
            iframe.setAttribute('allowfullscreen', 'true');
            
            wrapper.appendChild(iframe);
            wrapper.appendChild(closeBtn);
            container.appendChild(wrapper);
            
            addLog('✅ iframe 创建成功', 'success');
            return true;
        } catch (e) {
            addLog('❌ iframe 创建失败: ' + e.message, 'error');
            return false;
        }
    };
    </script>

    <!-- 调试脚本 -->
    <script>
        var unityInstance = null;
        var statusContainer = document.getElementById('status-container');
        var logContainer = document.getElementById('log-container');
        var progressFill = document.getElementById('progress-fill');
        var progressText = document.getElementById('progress-text');
        var startBtn = document.getElementById('start-btn');
        var iframeBtn = document.getElementById('iframe-btn');
        
        function addStatus(message, type) {
            var div = document.createElement('div');
            div.className = 'status ' + type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            statusContainer.appendChild(div);
        }
        
        function addLog(message, type = 'info') {
            var div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : 
                              type === 'success' ? '#4CAF50' : 
                              type === 'warning' ? '#ff9800' : '#2196F3';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logContainer.innerHTML = '';
            statusContainer.innerHTML = '';
        }
        
        function testIframe() {
            addLog('🧪 测试 iframe 功能...', 'info');
            window.loadIframe('test-iframe,https://www.baidu.com');
        }
        
        function startUnityLoad() {
            startBtn.disabled = true;
            addLog('🚀 开始 Unity 加载调试...', 'info');
            
            // 步骤 1: 检查基础环境
            addLog('📋 检查基础环境...', 'info');
            addStatus('检查 WebGL 支持', 'info');
            
            try {
                var canvas = document.createElement('canvas');
                var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    addLog('✅ WebGL 支持正常', 'success');
                    addStatus('WebGL 支持: ✅', 'success');
                } else {
                    addLog('❌ WebGL 不支持', 'error');
                    addStatus('WebGL 支持: ❌', 'error');
                    return;
                }
            } catch (e) {
                addLog('❌ WebGL 检查失败: ' + e.message, 'error');
                return;
            }
            
            // 步骤 2: 检查 createUnityInstance
            addLog('🔍 检查 createUnityInstance 函数...', 'info');
            if (typeof createUnityInstance === 'undefined') {
                addLog('❌ createUnityInstance 不存在', 'error');
                addStatus('Unity 框架: ❌', 'error');
                addLog('检查 dj_game_test.framework.js 是否正确加载', 'warning');
                startBtn.disabled = false;
                return;
            } else {
                addLog('✅ createUnityInstance 函数存在', 'success');
                addStatus('Unity 框架: ✅', 'success');
            }
            
            // 步骤 3: 配置 Unity
            var canvas = document.getElementById('unity-canvas');
            var config = {
                dataUrl: "Build/dj_game_test.data",
                frameworkUrl: "Build/dj_game_test.framework.js",
                codeUrl: "Build/dj_game_test.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "SlotMachine Studio",
                productName: "Slot Machine Game",
                productVersion: "1.0.0",
            };
            
            addLog('⚙️ Unity 配置: ' + JSON.stringify(config, null, 2), 'info');
            
            // 步骤 4: 创建 Unity 实例
            addLog('🎮 创建 Unity 实例...', 'info');
            addStatus('创建 Unity 实例...', 'info');
            
            createUnityInstance(canvas, config, function(progress) {
                var percent = Math.round(progress * 100);
                progressFill.style.width = percent + "%";
                progressText.textContent = "加载进度: " + percent + "%";
                
                if (percent % 10 === 0 || percent > 95) {
                    addLog('⏳ 加载进度: ' + percent + '%', 'info');
                }
                
            }).then(function(unity) {
                unityInstance = unity;
                window.unityInstance = unity;
                
                addLog('🎉 Unity 实例创建成功！', 'success');
                addStatus('Unity 加载: ✅', 'success');
                
                progressText.textContent = "✅ Unity 加载完成！";
                iframeBtn.disabled = false;
                
                addLog('🔧 可以开始测试 iframe 功能', 'info');
                
            }).catch(function(error) {
                addLog('💥 Unity 实例创建失败: ' + error, 'error');
                addStatus('Unity 加载: ❌', 'error');
                
                progressText.textContent = "❌ 加载失败";
                startBtn.disabled = false;
                
                // 详细错误分析
                addLog('🔍 错误详情分析:', 'warning');
                if (error.toString().includes('memory')) {
                    addLog('可能是内存不足，尝试减少 Initial Memory Size', 'warning');
                } else if (error.toString().includes('wasm')) {
                    addLog('可能是 WASM 文件损坏或浏览器不支持', 'warning');
                } else if (error.toString().includes('network')) {
                    addLog('可能是网络问题，检查文件是否完整下载', 'warning');
                } else {
                    addLog('未知错误，检查浏览器控制台获取更多信息', 'warning');
                }
            });
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('📄 页面加载完成', 'success');
            addLog('点击 "开始加载 Unity" 按钮开始调试', 'info');
            
            // 检查文件是否存在的方法
            var files = [
                'Build/dj_game_test.framework.js',
                'Build/dj_game_test.wasm', 
                'Build/dj_game_test.data'
            ];
            
            addLog('📁 检查必要文件...', 'info');
            // 注意：实际文件检查需要通过网络请求
        });
        
        // 全局错误捕获
        window.addEventListener('error', function(event) {
            addLog('🚨 全局错误: ' + event.error?.message || event.message, 'error');
        });
        
        // 未处理的 Promise 拒绝
        window.addEventListener('unhandledrejection', function(event) {
            addLog('🚨 Promise 拒绝: ' + event.reason, 'error');
        });
    </script>
</body>
</html>
